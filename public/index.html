<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto NUAM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 { 
            color: #2c3e50; 
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p { 
            color: #666; 
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #e74c3c; /* Un color rojo más corporativo */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Proyecto NUAM </h1>
        <p>Bienvenido a la plataforma oficial.</p>
        <p>Este sitio está desplegado y verificado con tecnología <strong>Firebase Hosting</strong>.</p>
        <a href="#" class="btn">Entrar al Sitio</a>
    </div>
</body>
</html>
